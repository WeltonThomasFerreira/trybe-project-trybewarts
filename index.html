<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" async></script>
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <input type="email" name="login" id="input-login" placeholder="Login" />
        <input
          type="password"
          name="senha"
          id="input-password"
          placeholder="Senha"
        />
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <fieldset>
          <div>
            <input type="text" name="name" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name="lastname"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div>
            <input
              type="email"
              name="email"
              id="input-email"
              placeholder="Email"
            />
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </fieldset>
        <hr />
        <fieldset id="second-fieldset">
          <div id="family">
            <label for="family" id="label-family"> Qual sua família? </label>
            <label for="family">
              <input type="radio" name="family" value="Frontend" /> Frontend
            </label>
            <label for="family">
              <input type="radio" name="family" value="Backend" /> Backend
            </label>
            <label for="family">
              <input type="radio" name="family" value="FullStack" /> FullStack
            </label>
          </div>
          <div id="content">
            <label for="" id="label-content">
              Qual conteúdo você está com mais vontade de aprender?
            </label>
            <div>
              <label for="">
                HoFs
                <input type="checkbox" name="" class="subject" value="HoFs" />
              </label>
              <label for="">
                Jest
                <input type="checkbox" name="" class="subject" value="Jest" />
              </label>
              <label for="">
                Promises
                <input
                  type="checkbox"
                  name=""
                  class="subject"
                  value="Promises"
                />
              </label>
              <label for="">
                React
                <input type="checkbox" name="" class="subject" value="React" />
              </label>
              <label for="">
                SQL
                <input type="checkbox" name="" class="subject" value="SQL" />
              </label>
              <label for="">
                Python
                <input type="checkbox" name="" class="subject" value="Python" />
              </label>
            </div>
          </div>
        </fieldset>
        <hr />
        <fieldset>
          <div id="ratting">
            <label for="rate" id="label-rate">
              Como você avalia a Trybewarts?
            </label>
            <div id="ratting-buttons">
              <input type="radio" name="rate" value="1"/>1
              <input type="radio" name="rate" value="2"/>2
              <input type="radio" name="rate" value="3"/>3
              <input type="radio" name="rate" value="4"/>4
              <input type="radio" name="rate" value="5"/>5
              <input type="radio" name="rate" value="6"/>6
              <input type="radio" name="rate" value="7"/>7
              <input type="radio" name="rate" value="8"/>8
              <input type="radio" name="rate" value="9"/>9
              <input type="radio" name="rate" value="10"/>10
            </div>
          </div>
          <div>
            <label for="commentarea" class="textarea"
              >Deixe seu comentário:</label
            >
            <textarea
              name="commentarea"
              id="commentarea"
              cols="30"
              rows="10"
              maxlength="500"
            ></textarea>
          </div>
        </fieldset>
        <div>
          <label for="agreement" id="label-infos">
            Você concorda com o uso das informações acima?
          </label>
          <input type="checkbox" name="agree" id="agreement">
        </div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo colorido da Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
  </body>
</html>
