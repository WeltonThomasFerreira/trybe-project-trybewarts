<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles/style.css" />
    <script src="scripts/script.js" async></script>
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts logo"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login" method="get">
        <input type="email" name="login" id="input-login" placeholder="Login" />
        <input
          type="password"
          name="senha"
          id="input-password"
          placeholder="Senha"
        />
        <button type="submit" id="login-button">Entrar</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <input type="text" name="name" id="input-name" placeholder="Nome" />
        <input
          type="text"
          name="lastname"
          id="input-lastname"
          placeholder="Sobrenome"
        />
        <input type="email" name="email" id="input-email" placeholder="Email" />
        <select name="house" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="Logo colorido da Trybewarts"
        id="trybewarts-forms-logo"
      />
    </main>
  </body>
</html>
